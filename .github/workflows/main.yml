name: Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug
      
    - name: Debug - List all files and directories
      run: |
        echo "=== 当前目录结构 ==="
        find . -type f -name "*.apk" | head -20
        echo "=== 详细查找APK文件 ==="
        find . -name "*.apk" -type f
        echo "=== build目录内容 ==="
        find . -name "build" -type d
        echo "=== app目录内容 ==="
        ls -la app/ || echo "No app directory"
        echo "=== 根目录内容 ==="
        ls -la
      
    - name: Upload any found APK files
      uses: actions/upload-artifact@v4
      with:
        name: found-apk-files
        path: |
          **/*.apk
        if-no-files-found: warn
        retention-days: 7
